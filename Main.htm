<head>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/topojson/topojson.js" ></script>
	<script src="bower_components/d3/d3.js" ></script>
	<script src="ngmaps.js"></script>
	<script>
		var myapp = angular.module('geo', ['ngMaps']);

		myapp.controller("MapCtrl", function($scope, $http) {

			$scope.center = [48.85,2.35]
			$scope.scale = 100

			$scope.points=[{name:"Paris",lat:48.85,long:2.35},
										 {name:"Madrid",lat:40.40,long:-3.71},
									 	 {name:"Portland",lat:45.52,long:-122.68},]

			$scope.routes=[{olat:48.85 ,olong:2.35, dlat:40.40, dlong:-3.71,value:50},
										{olat:45.52 ,olong:-122.68, dlat:40.40, dlong:-3.71,value:50}]

		});

	</script>
</head>

<body ng-app="geo">
	<div ng-controller="MapCtrl">
		<ngmap center="center" scale="scale" routes="routes" points="points" ></ngmap>
	</div>
</body>
